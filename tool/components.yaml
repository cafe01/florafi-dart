
defaults:
  extends: Component
  import:
    - room.dart
components:
  thermometer:
    import:
      - component.dart
    extends: Sensor
    init_vars:
      name: Termômetro
      measurementId: temperature
      measurementName: Temperatura
      measurementUnit: "ºC"
      measurementProperty: last_value
    ro:
      - name: last_value
        type: double
        accessorAliasOverride: measurement
    rw:
      - name: low_temperature_limit
        type: int
        accessorAliasOverride: goodLowerBound

      - name: high_temperature_limit
        type: int
        accessorAliasOverride: goodUpperBound
  
  hygrometer:
    import:
      - component.dart
    extends: Sensor
    init_vars:
      name: Higrômetro
      measurementId: humidity
      measurementName: Umidade
      measurementUnit: "%"
      measurementProperty: last_value
    ro:
      - name: last_value
        type: double
        accessorAliasOverride: measurement
    rw:
      - name: low_humidity_limit
        type: int
        accessorAliasOverride: goodLowerBound

      - name: high_humidity_limit
        type: int
        accessorAliasOverride: goodUpperBound


  vpd_meter:
    import:
      - component.dart
    extends: Sensor
    init_vars:
      name: Medidor VPD
      measurementId: vpd
      measurementName: VPD
      measurementUnit: pa
    ro:
      - name: measurement
        type: int
        override: true
    rw:
      - name: good_lower_bound
        type: int
        setter_type: num
        override: true

      - name: good_upper_bound
        type: int
        setter_type: num
        override: true

  co2_meter:
    import:
      - component.dart
    extends: Sensor
    init_vars:
      name: Medidor de CO2
      measurementId: co2
      measurementName: Nível de CO2
      measurementUnit: ppm
    ro:
      - name: measurement
        type: int
        override: true
    rw:
      - name: good_lower_bound
        type: int
        setter_type: num
        override: true

      - name: good_upper_bound
        type: int
        setter_type: num
        override: true

  phmeter:
    import:
      - component.dart
    extends: Sensor
    init_vars:
      name: Medidor de pH
      measurementId: ph
      measurementName: pH
      measurementUnit: ""
      measurementProperty: current_value
    ro:
      - name: current_value
        type: double
        accessorAliasOverride: measurement

      - name: last_calibration_time
        type: int
    
    rw:
      - name: low_ph_warning_limit
        type: double
        accessorAliasOverride: goodLowerBound

      - name: high_ph_warning_limit
        type: double
        accessorAliasOverride: goodUpperBound

      - name: sensor_calibration_interval
        type: int
  
  reservoir_meter:
    import:
      - component.dart
    extends: Sensor
    init_vars:
      name: Medidor de reservatório
      measurementId: reservoirLevel
      measurementName: Nível do reservatório
      measurementUnit: "%"
      measurementProperty: level_percent
    ro:
      - name: level_percent
        type: int
        accessorAliasOverride: measurement

      - name: distance_cm
        type: int

    rw:
      - name: low_alert_limit
        type: int
        accessorAliasOverride: goodLowerBound

      - name: overflow_alert_limit
        type: int
        accessorAliasOverride: goodUpperBound

      - name: maintenance_action
        type: int

      - name: empty_distance_cm
        type: int

      - name: full_distance_cm
        type: int

  light_sensor:
    import:
      - component/light_sensor_base.dart
    extends: LightSensorBase
    init_vars:
      name: Sensor de luminosidade
      measurementId: light
      measurementName: Luminosidade
      measurementUnit: "%"
      measurementProperty: intensity
    ro:
      - name: intensity
        type: int
        accessorAliasOverride: measurement

    rw:
      - name: min_intensity_day_alert
        type: int
        accessorAliasOverride: goodLowerBound

      - name: max_intensity_night_alert
        type: int
        accessorAliasOverride: goodUpperBound

  daytime:
    import:
      - component.dart
    init_vars:
      name: Fotoperíodo
    ro:
      - name: is_daytime
        type: bool
    rw:
      - name: start_hour
        type: int

      - name: duration
        type: int

      - name: start_delay
        type: int

  ebbflow:
    import:
      - component.dart
    init_vars:
      name: Irrigação ebbflow
    ro:
      - name: is_empty
        type: bool

      - name: is_full
        type: bool

      - name: last_empty
        type: int
        
      - name: last_drain
        type: int

      - name: last_flood
        type: int

      - name: last_full
        type: int

    rw:
      - name: phase
        type: int
        
      - name: flood_automation
        type: bool

      - name: min_empty_seconds
        type: int

      - name: min_drain_seconds
        type: int

      - name: max_drain_minutes
        type: int

      - name: max_flood_minutes
        type: int

      - name: min_full_seconds
        type: int

      - name: max_full_seconds
        type: int

      - name: max_unfull_minutes
        type: int

      - name: day_interval
        type: int

      - name: night_interval
        type: int

  relay:
    import:
      - component.dart
    abstract: true
    ro:
      - name: last_on
        type: int

      - name: last_off
        type: int
    rw:
      - name: power
        type: bool

      - name: automation
        type: bool
        
      - name: cooldown_duration
        type: int

  threshold_relay:
    abstract: true
    import:
      - component/relay.g.dart
    extends: Relay
    rw:
      - name: deactivation_threshold
        type: int
        
      - name: activation_threshold
        type: int
  
  interval_irrigation:
    import:
      - component/relay.g.dart
    extends: Relay
    init_vars:
      name: Irrigação intermitente
    rw:
      - name: day_interval
        type: int

      - name: night_interval
        type: int

      - name: duration
        type: int

      - name: duration_unit
        type: String

  ebbflow_flood:
    import:
      - component/relay.g.dart
    extends: Relay
    init_vars:
      name: Ebbflow flood

  ebbflow_drain:
    import:
      - component/relay.g.dart
    extends: Relay
    init_vars:
      name: Ebbflow drain

  reservoir_fill:
    import:
      - component/relay.g.dart
    extends: Relay
    init_vars:
      name: Entrada do reservatório

  reservoir_drain:
    import:
      - component/relay.g.dart
    extends: Relay
    init_vars:
      name: Dreno do reservatório

  lighting:
    import:
      - component/relay.g.dart
    extends: Relay
    init_vars:
      name: Iluminação

  exaust:
    import:
      - component/relay.g.dart
    extends: Relay
    init_vars:
      name: Exaustor
    rw:
      - name: daytime_enabled
        type: bool

      - name: nighttime_enabled
        type: bool

      - name: high_temperature_disabled
        type: bool

  humidifier:
    import:
      - component/threshold_relay.g.dart
    extends: ThresholdRelay
    init_vars:
      name: Umidificador

  dehumidifier:
    import:
      - component/threshold_relay.g.dart
    extends: ThresholdRelay
    init_vars:
      name: Desumidificador

  humidifier_vpd:
    import:
      - component/threshold_relay.g.dart
    extends: ThresholdRelay
    init_vars:
      name: Umidificador VPD

  dehumidifier_vpd:
    import:
      - component/threshold_relay.g.dart
    extends: ThresholdRelay
    init_vars:
      name: Desumidificador VPD

  co2_emitter:
    import:
      - component/threshold_relay.g.dart
    extends: ThresholdRelay
    init_vars:
      name: Emissor de CO2
