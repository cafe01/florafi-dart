
defaults:
  extends: Component
  import:
    - component.dart
    - room.dart
components:
  thermometer:
    extends: Sensor
    init_vars:
      name: Termômetro
      measurementName: Temperatura    
    ro:
      - name: last_value
        type: double
    rw:
      - name: low_temperature_limit
        type: int

      - name: high_temperature_limit
        type: int
  
  hygrometer:
    extends: Sensor
    init_vars:
      name: Higrômetro
      measurementName: Umidade
    ro:
      - name: last_value
        type: double
    rw:
      - name: low_humidity_limit
        type: int

      - name: high_humidity_limit
        type: int

  light_sensor:
    extends: Sensor
    init_vars:
      name: Sensor de luminosidade
      measurementName: Iluminação
    ro:
      - name: intensity
        type: int
    rw:
      - name: min_intensity_day_alert
        type: int
        
      - name: max_intensity_night_alert
        type: int