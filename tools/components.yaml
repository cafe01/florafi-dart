
defaults:
  extends: Component
  import:
    - component.dart
    - room.dart
components:
  thermometer:
    extends: Sensor
    init_vars:
      name: Termômetro
      measurementName: Temperatura    
    ro:
      - name: last_value
        type: double
    rw:
      - name: low_temperature_limit
        type: int

      - name: high_temperature_limit
        type: int
  
  hygrometer:
    extends: Sensor
    init_vars:
      name: Higrômetro
      measurementName: Umidade
    ro:
      - name: last_value
        type: double
    rw:
      - name: low_humidity_limit
        type: int

      - name: high_humidity_limit
        type: int

